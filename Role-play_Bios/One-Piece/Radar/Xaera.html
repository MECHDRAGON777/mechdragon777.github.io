<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
    <style type="text/css">
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      anychart.onDocumentReady(function () {
		var data1 = [
			{x: "Lv", value: 17},
			{x: "Str", value: 16},
			{x: "Agi", value: 22},
			{x: "Per", value: 15},
			{x: "Int", value: 20},
			{x: "End", value: 15},
			];
		var data2 = [
			{x: "Lv", value: 18},
			{x: "Str", value: 21},
			{x: "Agi", value: 22},
			{x: "Per", value: 15},
			{x: "Int", value: 20},
			{x: "End", value: 15},
			];
		 // create radar chart
		var chart = anychart.radar();

		// set chart title
		chart.title("");

		// set chart yScale settings
		chart.yScale()
		  .minimum(0)
		  .maximum(25)
		  .ticks({'interval':5});

		// create first series
		chart.line(data1)
	      	chart.line(data2)
		
		// color alternating cells
		chart.yGrid().palette(["gray 0.1", "gray 0.2"]);

		// create first series
		chart.area(data1).name('Xæra Dhyleo Lambdadelta (previous)').markers(true).fill("#8888E5", 0.3).stroke("#8888E5")
	      	chart.area(data2).name('Xæra Dhyleo Lambdadelta (current)').markers(true).fill("#E58888", 0.3).stroke("#E58888")

		// set container id for the chart
		chart.container('container');
		// initiate chart drawing
		chart.draw();
      });
    </script>
  </body>
</html>
