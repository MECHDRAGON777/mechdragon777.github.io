<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
    <style type="text/css">
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      anychart.onDocumentReady(function () {
        var data1 = [
		  {x: "Str", value: 11},
		  {x: "Agi", value: 12},
		  {x: "Per", value: 8},
		  {x: "Int", value: 12},
		  {x: "End", value: 10},
		 ];
		 // create radar chart
		var chart = anychart.radar();

		// set chart title
		chart.title("");

		// set chart yScale settings
		chart.yScale()
		  .minimum(5)
		  .maximum(15)
		  .ticks({'interval':5});

		// create first series
		chart.line(data1)
		
		// color alternating cells
		chart.yGrid().palette(["gray 0.1", "gray 0.2"]);

		// create first series
		chart.area(data1).name('XÃ¦ra Dhyleo Lambdadelta').markers(true).fill("#E55934", 0.3).stroke("#E55934")

		// set container id for the chart
		chart.container('container');
		// initiate chart drawing
		chart.draw();
      });
    </script>
  </body>
</html>
