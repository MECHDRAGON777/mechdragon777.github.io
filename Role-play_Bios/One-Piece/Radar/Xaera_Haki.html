<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
    <style type="text/css">
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      anychart.onDocumentReady(function () {

		var data1 = [
			{x: "Conquror's", value: 0},
			{x: "Armament", value: 0},
			{x: "Observasion", value: 0},
		 ];
		 // create radar chart
		var chart = anychart.radar();

		// set chart title
		chart.title("");

		// set chart yScale settings
		chart.yScale()
		  .minimum(0)
		  .maximum(4)
		  .ticks({'interval':1});

		// create first series
		chart.line(data1)
		
		// color alternating cells
		chart.yGrid().palette(["gray 0.1", "gray 0.2"]);

		// create first series
		chart.area(data1).name('Haki').markers(true).fill("#8888E5", 0.3).stroke("#8888E5")

		// set container id for the chart
		chart.container('container');
		// initiate chart drawing
		chart.draw();
      });
    </script>
  </body>
</html>
